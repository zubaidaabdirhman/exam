{% extends 'layout.html' %}

{% block content %}
<div class="container mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Update Exam Result</h2>
    <form method="post" action="{% url 'update_exam_result' result.pk %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="student" class="block text-gray-700">Student</label>
            {{ form.student }}
        </div>
        <div class="mb-4">
            <label for="course" class="block text-gray-700">Course</label>
            {{ form.course }}
        </div>
        <div class="mb-4">
            <label for="semester" class="block text-gray-700">Semester</label>
            {{ form.semester }}
        </div>
        <div class="mb-4">
            <label for="score" class="block text-gray-700">Score</label>
            {{ form.score }}
        </div>
        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Update Result
        </button>
    </form>
</div>
{% endblock %}
