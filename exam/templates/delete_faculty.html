{% extends "layout.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-3xl font-bold mb-4">Delete Faculty</h1>
        <p>Are you sure you want to delete faculty "{{ faculty.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Delete</button>
            <a href="{% url 'faculty_list' %}" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 ml-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock  %}
