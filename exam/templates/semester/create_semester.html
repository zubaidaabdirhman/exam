{% extends "layout.html" %}

{% block content %}
<main class="bg-white p-8 rounded shadow-md w-full max-w-lg mx-auto">
        <h1 class="text-3xl font-bold mb-4">Create Semester</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Save
            </button>
        </form>
    </main>
{% endblock  %}
