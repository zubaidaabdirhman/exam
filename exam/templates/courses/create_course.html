{% extends "layout.html" %}
{% block content %}
<main class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Create New Course</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Save
        </button>
    </form>
</main>
{% endblock %}
