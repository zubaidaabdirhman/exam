{% extends "layout.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-3xl font-bold mb-4">{% if form.instance.pk %}Update{% else %}Create{% endif %} Batch</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="p-2 bg-blue-500 text-white rounded">Save</button>
        </form>
    </div>
</div>
{% endblock  %}
